<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.img %}
  <meta property="og:image" content="{{site.baseurl}}{{site.url}}/images{{ page.img }}" />
{% else %}
  <meta property="og:image" content="https://avatars2.githubusercontent.com/u/6595551?s=400&v=4" />
{% endif %}
{% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">
{% endif %}

{% seo %}

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="{{site.baseurl}}{{site.url}}/css/main.css">

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
